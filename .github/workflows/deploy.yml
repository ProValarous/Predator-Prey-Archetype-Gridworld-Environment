name: Deploy Docs

on:
  push:
    branches: [ main ]

# Required top-level permissions so runner provides OIDC and can publish pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install MkDocs + theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        # mkdocs will generate the static site into ./site by default
        run: mkdocs build --site-dir site

      - name: Configure Pages
        # configures repo for Pages; required step in the official flow
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        # upload the generated site directory for deployment
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
