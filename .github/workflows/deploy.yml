name: Deploy Docs

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Deploy
        uses: actions/deploy-pages@v4
