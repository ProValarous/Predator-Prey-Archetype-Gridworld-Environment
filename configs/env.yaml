env:
  name: gridworld
  size: 10                     # grid is 7x7
  obstacle_percentage: 20.0   # percentage of cells blocked
  seed: 42                    # master seed (env + rendering)
  render_mode: human          # human | rgb_array | null
  window_size: 600

  dynamics:
    allow_cell_sharing: true
    block_agents_by_obstacles: true

  termination:
    capture_threshold: 1      # terminate episode after N captures
    max_steps: 500
